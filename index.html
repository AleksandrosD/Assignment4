<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang In There</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>Motivational Posters with funny gifs.</h1>
  </header>

  <section class="poster">
    <img id="poster-image" src="https://media4.giphy.com/media/wW95fEq09hOI8/200w.gif?cid=6c09b9523xxztrtl90f4k7sjy5ti5afis6bz3wcz953fchrm&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Motivational Poster">
    <h2 id="poster-title">Pia Wurtzbach </h2>
    <h3 id="poster-quote">The future is a big place.</h3>
    <button id="randomize">Randomize</button>
  </section>
     
  <button id="create">NEW:Create Your own!!</button>
  <img id="tryMe" src="https://images.gamebanana.com/img/ico/sprays/627d932c150ba.png" alt="TryMe">

  
  <div class="grid">
    <div class="column">
  <section class="kutia">
      <h1>Add your own.</h1>
    <form id="poster-form">
      <input type="text" id="poster-form-quote" placeholder="Enter custom quote">
      <input type="text" id="poster-form-author" placeholder="Enter author name">
      <input type="text" id="image-url-user" placeholder="Enter gif url">
      <button id="submit">Submit</button>
    </form>
    
  </section>
    </div>
    <div class="column">
  <img id="peek" src="https://www.pngkit.com/png/full/215-2151224_file-130017476045-anime-peeking-around-corner.png" alt="peek">
    </div>
  </div>
</body>

</html>
